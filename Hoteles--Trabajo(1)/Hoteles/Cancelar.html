<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelación de Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h2>Cancelación de Reserva</h2>

    <form action="/procesar_cancelacion" method="post">
        <label for="codigo_reserva">Código de Reserva:</label>
        <input type="text" id="codigo_reserva" name="codigo_reserva" required>

        <button type="submit">Cancelar Reserva</button>
    </form>

</body>
</html>
